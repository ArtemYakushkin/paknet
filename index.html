  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <img class="header__logo" src="./img/logo.png" alt="logo" />
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link" href="#">О нас</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Прайс-лист</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Контакты</a>
            </li>
          </ul>
          <ul class="header__contacts">
            <li class="header__contacts-item">
              <a class="header__contacts-link" href="tel:+79686620659">
                <svg class="header__contacts-icon" width="24" height="24">
                  <use href="./img/symbol-defs.svg#icon-local_phone_icon"></use>
                </svg>
              </a>
            </li>
            <li class="header__contacts-item">
              <a
                class="header__contacts-link"
                href="mailto:paknetmsk@gmail.com"
              >
                <svg class="header__contacts-icon" width="24" height="24">
                  <use
                    href="./img/symbol-defs.svg#icon-e_email_letter_mail_icon"
                  ></use>
                </svg>
              </a>
            </li>
            <li class="header__contacts-item">
              <a
                class="header__contacts-link"
                target="_blank"
                href="https://www.instagram.com/paknet.ru/"
              >
                <svg class="header__contacts-icon" width="24" height="24">
                  <use href="./img/symbol-defs.svg#icon-instagram_icon"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero__left">
              <h1 class="hero__title">Бумажные стаканы с вашим логотипом</h1>
              <p class="hero__text hero__text--first">Легко</p>
              <p class="hero__text hero__text--second">Удобно</p>
              <p class="hero__text hero__text--therd">Стильно</p>
              <p class="hero__text hero__text--forse">Экологично</p>
            </div>
            <div class="hero__right">
              <img class="hero__img" src="./img/hero.png" alt="hero" />
            </div>
          </div>
        </div>
      </section>
